<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5bec2359f8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="header-title">Sebastian Gamarro</h1>

        <div class="hamburger-menu">
           
            <div class="navigation-components">
            <nav>
                <ul>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
            </div>
        </div>

    </header>
    <main>
        <section id="about-me-section">
            <img src="" alt="Profile photo">
            <p>
                About me
            </p>

        </section>
        <section id="skills-section">
            <div class="lenguage-info">
                <img src="" alt="html logo">
                <span class="logo-tag">HTML</span>
            </div>
            <div class="lenguage-info">
                <img src="" alt="css logo">
                <span class="logo-tag">CSS</span>
            </div>
            <div class="lenguage-info">
                <img src="" alt="js-logo">
                <span class="logo-tag">Javascript</span>
            </div>
            <div class="lenguage-info">
                <img src="" alt="bootstrap logo">
                <span class="logo-tag">Bootstrap</span>
            </div>
            <div class="lenguage-info">
                <img src="" alt="nodejs-logo">
                <span class="logo-tag">Node JS</span>
            </div>
            <div class="lenguage-info"></div>
            <img src="" alt="react logo">
            <span class="logo-tag">React JS</span>
            <div class="lenguage-info">
                <img src="" alt="java logo">
                <span class="logo-tag">Java</span>
            </div>

        </section>
        <section id="project-section">
            <div class="project-info-card">
                <img src="" alt="project-image">
                <div class="project-links">
                    <a href="#">Github</a>
                    <a href="#">Link</a>
                </div>
            </div>
            <div class="project-info-card">
                <img src="" alt="project-image">
                <div class="project-links">
                    <a href="#">Github</a>
                    <a href="#">Link</a>
                </div>
            </div>
            <div class="project-info-card">
                <img src="" alt="project-image">
                <div class="project-links">
                    <a href="#">Github</a>
                    <a href="#">Link</a>
                </div>
            </div>


        </section>
        <section id="contact-section">
            <form action="#">
                <label for="name">Name</label>
                <input type="text">
                <label for="Email">Email</label>
                <input type="email">
                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </form>
        </section>

    </main>
    <footer>
        <span>Sebastian Gamarro 2022</span>
        <div class="social-icons">

        </div>

    </footer>

    <script src="app.js"></script>
</body>

</html>
